<table>
    <thead>
        <tr>
            <th>Numero de cuenta</th>
            <th>Tipo</th>
            <th>Saldo Inicial</th>
            <th>Estado</th>
            <th>Cliente</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of accounts">
            <td>{{item.number}}</td>
            <td>{{item.accountTypeDescription}}</td>
            <td>{{item.initialBalance}}</td>
            <td>{{item.statusAccountDescription}}</td>
            <td>{{item.clientName}}</td>
        </tr>
    </tbody>
</table>
